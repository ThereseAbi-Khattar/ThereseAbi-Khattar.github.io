  <main>
<!-- This needs writing-->
 <section> class="section"
    <h2> Get In Contact </h2>
    <form id="contact-form" action="#" method="post" autocomplete="on">
        <fieldset>
            <legend>Your details</legend>
            <!--Form text input for Full name-->
            <label for="name">Full Name</label>
            <input id="name" type="text" placeholder="Jane Doe" required minlength="2">
            <!--Form Part that allows them to leave an email addy for me-->
            <label for="Email">Enter your Email Address here</label>
            <input id="email" name="email" placeholder="name.lastname@example.com.au" required autocomplete="Email">
            <!--Form text message-->
            <div>
                <label for="Message">Message</label>
                <Textarea id="Message" name="Message" type="message" placeholder="Type your messsage here for a response" Required minlength="5"></Textarea>
            </div>
            <!--HoneyPot Anti-Spam Cyber security-->
            <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="Position:absolute;Left:-9999px;">
            <button type="submit"> Submit </button>
        </fieldset>
    </form>
 </section>
