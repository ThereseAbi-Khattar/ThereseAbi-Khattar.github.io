<!-- This needs writing-->
 <section class="section"> 
    <h2> Get In Contact </h2>
    <form id="contact-form" action="https://formsubmit.co/eb0e3623f4f2efb3b605dc93e17fb714" method="post" autocomplete="on">
        <fieldset>
            <legend>Your details</legend>
            <!--Form text input for Full name-->
            <label for="name">Full Name</label>
            <input id="name" name="name" type="text" placeholder="Jane Doe" required minlength="2" autocomplete="on">
            <!--Form Part that allows them to leave an email addy for me-->
            <label for="email">Enter your Email Address here</label>
            <input id="email" name="email" type="email" placeholder="name.lastname@example.com.au" required autocomplete="email">
            <!--Form text message-->
                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Type your messsage here for a response" Required minlength="5"></textarea>
            <!--HoneyPot Anti-Spam Cyber security-->
            <input type="text" name="honey" tabindex="-1" aria-hidden="true" style="Position:absolute;Left:-9999px;">
            <button type="submit"> Submit </button>
        </fieldset>
    </form>
 </section>
